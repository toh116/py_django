<!DOCTYPE html>
<html>
<head>
    {#  引用静态文件 load static  #}
    {% load static %}
    <link rel="stylesheet" href="{% static "lib/layui/css/layui.css" %}">
    <script src="{% static "lib/layui/layui.js" %}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/test.css" %}">
    <title>Four Operations System</title>
</head>
<body bgcolor="#FAFAFA">
<ul class="layui-nav">
    <li class="layui-nav-item">
        <a href=""><img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/google/3/smiling-face-with-open-mouth-and-smiling-eyes_1f604.png"
                class="layui-nav-img">Hi ~ {{ name | default:"my" }}</a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:;">Settings</a></dd>
            <dd><a href="javascript:logout();">Logout</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item">
        <a href=""><img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/282/memo_1f4dd.png"
                class="layui-nav-img">Practice</a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:;">Low</a></dd>
            <dd><a href="javascript:;">Middle</a></dd>
            <dd><a href="javascript:;">Hard</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item">
        <a href=""><img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/282/books_1f4da.png"
                class="layui-nav-img">Other</a>
    </li>
</ul>
<div class="center">
    <table id="demo" lay-filter="test"></table>
    <script>
        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: '/demo/table/user/' //数据接口
                , page: true //开启分页
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'username', title: '用户名', width: 80}
                    , {field: 'sex', title: '性别', width: 80, sort: true}
                    , {field: 'city', title: '城市', width: 80}
                    , {field: 'sign', title: '签名', width: 177}
                    , {field: 'experience', title: '积分', width: 80, sort: true}
                    , {field: 'score', title: '评分', width: 80, sort: true}
                    , {field: 'classify', title: '职业', width: 80}
                    , {field: 'wealth', title: '财富', width: 135, sort: true}
                ]]
            });
        });
    </script>
</div>
<script>
    $(document).ready(function () {
        var date = new Date().toLocaleTimeString()
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.msg('现在是' + date + '分，给努力的你鼓个劲');
        });
    })

    function logout() {
        window.location = "{% url 'studentLogin' %}"
    }
</script>
</body>
</html>
